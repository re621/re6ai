name: build
on:
  push:
    tags:
    - '*'
    - '!*.dev*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the Repository
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'
  
    - name: Fetch the latest Git tag
      uses: little-core-labs/get-git-tag@v3.0.2
      
    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
  
    - name: Install Project Dependencies
      run: npm ci

    - name: Compile Typescript
      run: npm run compile-typescript:prod

    - name: Compile SASS
      run: npm run compile-sass:prod

    - name: Build Userscript Files
      run: npm run compose-userscript:prod

    - name: Build Extension Files
      run: npm run compose-extension:prod
      
    - name: Create a Release
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        artifacts: "./build/userscript/script.user.js,./build/userscript/script.meta.js,./build/userscript/altver.user.js,./build/userscript/altver.meta.js"
        replacesArtifacts: true
        omitBody: true
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
